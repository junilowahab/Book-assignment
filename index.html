<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resources/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>My Library</title>
</head>
<body>
    <section class="library">
        <form action="" class="shelf" id="shelf">
            <div class="info">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="info">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="info">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="true-false">
                <h3>Have you read the book</h3>
                <label for="true">True</label>
                <input type="radio" name="option" id="true" value="true">
                <label for="false">False</label>
                <input type="radio" name="option" id="false" value="false">
            </div>
            <button id="submit">SUBMIT</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
